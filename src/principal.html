              id="form_name"
              data-tipo="nombre"
              class="form_name"
              type="text"
              name="from_name"
              placeholder="none"
              required
              pattern="[A-Z a-z]{3,}"
            />

            <span class="alert-messages" for="name"></span>
          </div>
          <div class="contacto__input contacto__textarea__message">
            <textarea
              data-tipo="textarea"
              minlength="6"
              placeholder="none"
              class="contacto__textarea"
              rows="5"
              cols="40"
              id="message"
              name="message"
              data-tipo="mensaje"
              required=""
            ></textarea>
            <label for="message" class="placeholder placeholder-mensaje"
              >Mensaje</label
            >
            <span class="alert-messages" for="message"></span>
          </div>
          <input
            id="button"
            class="contacto__button"
            type="submit"
            value="Enviar mensaje"
          />
